<!DOCTYPE html>
<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> </link>
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class ="form" name="calculator" >
    
            <table class="tablestyle">
                <tr> 
                    <td>
                       
                        <input type="text" class="display"  name="display" id="display" disabled >
                       
                    </td>
                </tr>
            </table>
            <table class="tablestyle buttonstyle">
                <tr>
                    <td class="buttoncontainer">
                        <input class="btn" id = "clear" type="button" value="C"/>
                    </td>
                    <td class="buttoncontainer">
                        <input class="btn"id = "back" type="button" value="Bck"/>
                    </td>
                    <td class="buttoncontainer">
                        <input class="btn" id = "modulus" type="button" value="%"/>
                    </td>
                    <td class="buttoncontainer">
                        <input class="btn" id = "divide" type="button" value="/"/>
                    </td>
                </tr>
                <tr>
                    <td class="buttoncontainer">
                        <input class="btn" id = "seven" type="button" value="7"/>
                    </td>
                    <td class="buttoncontainer">
                        <input class="btn" id = "eight" type="button" value="8"/>
                    </td>
                    <td class="buttoncontainer">
                        <input class="btn" id = "nine" type="button" value="9"/>
                    </td>
                    <td class="buttoncontainer">
                        <input class="btn" id = "multiply" type="button" value="x"/>
                    </td>
                </tr>
                <tr>
                    <td class="buttoncontainer">
                            <input class="btn" id = "four" type="button" value="4"/>
                        </td>
                        <td class="buttoncontainer">
                            <input class="btn" id = "five" type="button" value="5"/>
                        </td>
                        <td class="buttoncontainer">
                            <input class="btn" id = "six" type="button" value="6"/>
                        </td>
                        <td class="buttoncontainer">
                            <input class="btn" id = "minus" type="button" value="-"/>
                        </td>
                </tr>
                <tr>
                            <td class="buttoncontainer">
                                <input class="btn" id = "one" type="button" value="1"/>
                            </td>
                            <td class="buttoncontainer">
                                <input class="btn" id = "two" type="button" value="2"/>
                            </td>
                            <td class="buttoncontainer">
                                <input class="btn" id = "three" type="button" value="3"/>
                            </td>
                            <td class="buttoncontainer">
                                <input class="btn" id="addition" type="button" value="+"/>
                            </td>
                </tr>
                <tr>
                                <td class="buttoncontainer">
                                    <input class="btn" id = "smile" type="button" value=":("/>
                                </td>
                                <td class="buttoncontainer">
                                    <input class="btn" id = "zero" type="button" value="0"/>
                                </td>
                                <td class="buttoncontainer">
                                    <input class="btn" id = "decimal" type="button" value="."/>
                                </td>
                                <td class="buttoncontainer">
                                    <input class="btn" id = "equal" type="button" value="="/>
                                </td>
                </tr>       
            </table>

        </form>
    </div>
    <script src="calc.js"></script>

</body>
